global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'envoy_sidecar'
    static_configs:
      - targets: ['envoy_sidecar:9901']
    metrics_path: /stats/prometheus
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: job
        replacement: envoy_sidecar

  - job_name: 'envoy_peer'
    static_configs:
      - targets: ['envoy_peer:9901']
    metrics_path: /stats/prometheus
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: job
        replacement: envoy_peer
